<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h1> Country ID is {{ myCountryID }} </h1>

<h1> Minimum age is {{ myMinAge }} </h1>
<h1> Maximum Age is {{ myMaxAge }} </h1>



	<p> Enter Country Id </p> 
	<input [(ngModel)] = "newCountryID">
	
	
	<h4>Payer Ages: </h4>
	<h4>Minimum </h4> <input [(ngModel)] = "newMinAge">
	<h4>Maximum </h4> <input [(ngModel)] = "newMaxAge">
	<button ion-button (click) = "saveID()"> Save </button>
	<button ion-button (click) = "cancel()"> Cancel </button>

</ion-content>
